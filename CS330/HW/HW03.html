<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 uPosition;
in vec4 iPosition;
uniform float t;
void
main()
{

  gl_Position.x = (t*iPosition.x) +((1.0-t)*uPosition.x);
  gl_Position.y = (t*iPosition.y) + ((1.0-t) *uPosition.y);
  gl_Position.z = 0.0;
  gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;
out vec4 fColor;
void
main()
{
  fColor = vec4(1.0,0.0,0.0,1.0);
}
</script>

<button id="Morphing">Toggle Morphing On-Off</button>
